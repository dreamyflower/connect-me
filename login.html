<!DOCTYPE html>
<html>
  <head>
    <title>Connect Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600|Roboto:400,500" rel="stylesheet">
  </body>

  <body>
    <header>
      <div class="nav">
        <img id="logo" src="logo.png"/>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="card">

          <img style="width: 190px; margin-top:20px; margin-bottom:-10px;" src="profile.png"/>

          <form id="login">
            <label for="uname"></label>
            <input type="text" placeholder="Username" name="uname" required>

            <label for="psw"></label>
            <input type="password" placeholder="Password" name="psw" required>

            <button type="submit">Login</button>
          </form>

          <a style="text-decoration:none; color:#575fcf; font-family:'Roboto', sans-serif" href="signup.html">Create an account</a>
        </div>
      </div>
    </section>

    <footer>
    </footer>
  </body>
</html>
